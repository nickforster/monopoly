<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Monopoly multiplayer</title>
    <link href="style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="//threejs.org/build/three.js"></script>
    <script src="/js/client_world.js" defer></script>
    <script src="js/client.js" defer></script>
</head>
<body>
<div id="start" class="">
    <h1>Monopoly multiplayer</h1>
    <input type="text" name="player-name" id="player-name" placeholder="Player 1">
    <input type="text" name="room-name" id="room-name" placeholder="Room">
    <input type="submit" name="join-room" id="join-room" value="Join room">
    <img src="images/policeMan.png" alt="An image of the policeman">
    <img src="images/monopolyMan.png" alt="An image of the monopoly man">
    <div id="error-empty-inputs" class="hidden">
        <p>Bitte geben sie Raum- und Spielername ein</p>
    </div>
    <div id="error-full-room" class="hidden">
        <p>Dieser Raum ist bereits voll</p>
    </div>
</div>

<div id="lobby" class="">
    <h2 id="lobby-title"></h2>
    <div id="players-list-lobby"></div>
    <br>
    <button id="start-game">Start Game</button>
    <button id="leave-room-lobby">Leave</button>
</div>

<div id="game">
    <div id="container"></div>
    <div id="players-list-game"></div>
    <label id="money-container"></label>
</div>
</body>
</html>
